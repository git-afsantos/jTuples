language: java
jdk:
    - oraclejdk8
after_success:
    - mvn clean test jacoco:report coveralls:report
notifications:
    email:
        on_success: never
        on_failure: never
env:
    global:
        - secure: ""
addons:
    coverity_scan:
        project:
            name: "git-afsantos/jTuples"
            description: "Java gets a pair."
        build_command_prepend: "mvn clean"
        build_command:   "mvn -DskipTests=true compile"
        branch_pattern: master
